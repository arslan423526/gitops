apiVersion: apps/v1
kind: Deployment
metadata:
  name: changelog
  namespace: default
spec:
  selector:
    matchLabels:
      app: changelog
  template:
    metadata:
      labels:
        app: changelog
    spec:
      containers:
        - name: changelog
          image: ghcr.io/ablestar/changelog:staging-6a6f2a8ab3339a73bc56baaf509950b675d5b75f
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
